<!DOCTYPE html>
<html> 

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SaferWalk</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <!--Bootstrap CSS CDN-->
        <link href="signup.css" rel="stylesheet" type="text/css" /> 

        <!-- Ubuntu font link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>
        <div class="container-fluid">
            <div class="d-flex justify-content-center h-100" id="pad">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign up</h3>
                    </div>
                    <div class="card-body">
                        <form>

                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" id = "email">       
                            </div>
                            <!-- <p>Not a valid email please try again</p> only when email is not valid -->


                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="password" id = "password">
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Re-enter password" id="rentered password">
                            </div>

                            <!-- <p>Sorry the passwords don't match, please try again</p> When password isn't the same -->

                            <div class="form-group">
                                <input type="button" value="Sign Up" id="submit" class="btn float-right login_btn">
                            </div>

                            <div id="error" class="error-message"> Error Message </div>

                        </form>
                        <div class="card-footer">

                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
     
        <script type = "module" src="static/database_functions.js"></script>
    </body>
</html>
