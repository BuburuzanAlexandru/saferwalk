<!DOCTYPE html>
<html> 

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SaferWalk</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <!--Bootstrap CSS CDN-->

        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <body>

        <div class="container-fluid">
            <div class="d-flex justify-content-center h-100" id="pad">
                <div class="card">
                    <div class="card-header">
                        <h3>SaferWalk</h3>
                    </div>
                    <div class="card-body">
                        <form>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="username" id="email">       
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="password" id="password">
                            </div>

                            <div class="form-group">
                                <input type="button" value="Login" id="login" class="btn float-right login_btn">
                                <!--Here the user is sent to the map page if the username and password match in the data other wise the messgae below shows --> 
                                <!-- <p> Sorry the username or password is incorrect please try again <p> -->
                            
                            </div>

                            <div id="error" class="error-message"> Error Message </div>
                        </form>

                        
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            Don't have an account?  <a href="signup.html">Sign Up</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="#">Forgot your password?</a> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
        <script type = "module" src="static/database_functions.js"></script>
